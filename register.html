<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NFTNexus</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#06B6D4',
                        accent: '#EC4899',
                        dark: { bg: '#0F172A', card: '#1E293B', sidebar: '#0B1120' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-[#0F172A] dark:text-slate-100 min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-md bg-dark-card border border-white/10 rounded-3xl p-6 shadow-2xl login-register-card">

        <div class="text-center mb-6">
            <a href="index.html" class="logo-link inline-flex items-center gap-2 mb-4">
                <div
                    class="w-12 h-12 rounded-lg bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white text-xl font-bold">
                    <i class="fa-solid fa-cube"></i>
                </div>
                <span class="font-display text-2xl font-bold tracking-tight">NFT<span
                        class="text-primary">Nexus</span></span>
            </a>
            <h1 class="text-3xl font-display font-bold mb-2">Create Account</h1>
            <p class="text-slate-400">Join the NFT revolution and start collecting.</p>
        </div>

        <!-- Registration Form -->
        <form class="space-y-3 mb-4">
            <div>
                <label class="block text-sm font-medium mb-2">Username</label>
                <input type="text" placeholder="Choose a username"
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:border-primary transition-colors">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" placeholder="Enter your email"
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:border-primary transition-colors">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" placeholder="Create a strong password"
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:border-primary transition-colors">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" placeholder="Confirm your password"
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:border-primary transition-colors">
            </div>
            
            <div class="flex items-center gap-2">
                <input type="checkbox" id="terms" class="w-4 h-4 rounded border-white/10 bg-white/5 text-primary focus:ring-primary">
                <label for="terms" class="text-sm text-slate-400">
                    I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                </label>
            </div>
        </form>

        <!-- Wallet Registration -->
        <div class="space-y-3 mb-4">
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-white/10"></div>
                <span class="flex-shrink mx-4 text-slate-500 text-sm">Or register with wallet</span>
                <div class="flex-grow border-t border-white/10"></div>
            </div>

            <button
                class="w-full py-3 px-4 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-xl font-bold flex items-center justify-center gap-3 transition-all transform hover:-translate-y-1 shadow-lg"
                onclick="window.location.href='dashboard-collector.html'">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" class="w-6 h-6">
                Connect MetaMask
            </button>
            <button
                class="w-full py-3 px-4 bg-white/5 border border-white/10 hover:bg-white/10 text-white rounded-xl font-bold flex items-center justify-center gap-3 transition-all"
                onclick="window.location.href='dashboard-collector.html'">
                <img src="https://avatars.githubusercontent.com/u/37784886?s=280&v=4" class="w-6 h-6 rounded-full">
                WalletConnect
            </button>
        </div>

        <div class="text-center">
            <p class="text-slate-400 text-sm">Already have an account? <a href="login.html"
                    class="text-primary hover:text-white font-medium transition-colors">Sign In</a></p>
        </div>

        <!-- Simple Copyright -->
        <div class="text-center mt-6 pt-4 border-t border-white/5">
            <p class="text-slate-500 text-xs"> 2026 NFTNexus. All rights reserved.</p>
        </div>

    </div>

    <script src="assets/js/wallet.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
