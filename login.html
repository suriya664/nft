<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Digital Art NFT Platform</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/nolan/64/nft.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#8B5CF6', cyan: '#06B6D4', pink: '#EC4899', dark: '#0B0E14' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/theme.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-dark text-white font-['Inter'] h-full flex items-center justify-center p-0 m-0 overflow-x-hidden">

    <div class="flex w-full min-h-full lg:h-screen">
        <!-- Visual Side -->
        <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden h-screen">
            <!-- Main Visual -->
            <img src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=1200&auto=format&fit=crop"
                class="absolute inset-0 w-full h-full object-cover scale-110" alt="Auth Visual">

            <!-- Ambient Effects -->
            <div class="absolute inset-0 bg-gradient-to-r from-dark/80 via-dark/20 to-transparent z-10"></div>
            <div
                class="absolute top-[20%] left-[10%] w-[300px] h-[300px] bg-cyan/10 rounded-full blur-[120px] animate-pulse">
            </div>
            <div class="absolute bottom-[20%] right-[10%] w-[400px] h-[400px] bg-primary/10 rounded-full blur-[150px] animate-pulse"
                style="animation-delay: 2s;"></div>

            <div class="absolute inset-0 flex flex-col items-center justify-center text-center p-12 z-20">
                <a href="index.html" class="flex items-center gap-3 mb-12 group transition-transform hover:scale-105">
                    <div
                        class="w-14 h-14 bg-gradient-to-br from-cyan to-primary rounded-2xl flex items-center justify-center shadow-2xl">
                        <i data-lucide="zap" class="text-white w-8 h-8"></i>
                    </div>
                    <span class="text-4xl font-['Outfit'] font-extrabold tracking-tight">ART<span
                            class="text-primary">NFT</span></span>
                </a>
                <div class="space-y-6">
                    <h2 class="text-6xl font-['Outfit'] font-extrabold mb-4 max-w-lg leading-[1.1] mx-auto">Welcome
                        <br>
                        <span class="text-gradient">Back Explorer</span>
                    </h2>
                    <p class="text-xl text-white/50 max-w-sm mx-auto leading-relaxed">Continue your journey in the
                        world's most innovative NFT ecosystem.</p>
                </div>
            </div>
        </div>

        <!-- Form Side -->
        <div
            class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-14 relative overflow-hidden h-auto lg:h-full">
            <div
                class="absolute bottom-0 left-0 w-[400px] h-[400px] bg-pink/10 rounded-full blur-[100px] -ml-40 -mb-20">
            </div>

            <div
                class="w-full max-w-[520px] relative z-10 glass-card p-10 lg:p-12 rounded-[48px] border border-white/10 overflow-y-auto max-h-[90vh] no-scrollbar">

                <!-- Mobile Logo -->
                <div class="lg:hidden flex justify-center mb-8">
                    <a href="index.html" class="flex items-center gap-2 group">
                        <div
                            class="w-10 h-10 bg-gradient-to-br from-cyan to-primary rounded-lg flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform">
                            <i data-lucide="zap" class="text-white w-6 h-6"></i>
                        </div>
                        <span
                            class="text-2xl font-['Outfit'] font-extrabold tracking-tight group-hover:text-cyan transition-colors">ART<span
                                class="text-primary">NFT</span></span>
                    </a>
                </div>

                <!-- Back to Home -->
                <a href="index.html"
                    class="inline-flex items-center gap-2 text-white/40 hover:text-cyan transition-colors mb-8 group font-bold text-xs uppercase tracking-widest">
                    <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
                    Back to Home
                </a>

                <div class="text-center mb-10">
                    <h1 class="text-4xl font-['Outfit'] font-extrabold mb-2">Login</h1>
                    <p class="text-white/40 font-medium">Access your digital legacy</p>
                </div>

                <!-- Branded Social Logins -->
                <div class="grid grid-cols-2 gap-4 mb-10">
                    <button
                        class="flex items-center justify-center gap-3 bg-white/5 border border-white/10 py-4 rounded-2xl hover:bg-white/10 transition-all font-bold group">
                        <img src="https://img.icons8.com/color/24/google-logo.png" alt="G">
                        <span class="text-xs tracking-widest uppercase">Google</span>
                    </button>
                    <button
                        class="flex items-center justify-center gap-3 bg-white/5 border border-white/10 py-4 rounded-2xl hover:bg-white/10 transition-all font-bold">
                        <img src="https://img.icons8.com/color/24/metamask-logo.png" alt="M">
                        <span class="text-xs tracking-widest uppercase">Wallet</span>
                    </button>
                </div>

                <div class="relative flex items-center mb-10">
                    <div class="flex-grow border-t border-white/10"></div>
                    <span class="flex-shrink mx-4 text-xs font-bold text-white/20 uppercase tracking-[0.2em]">or use
                        email</span>
                    <div class="flex-grow border-t border-white/10"></div>
                </div>

                <form class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-white/40 px-2">Email
                            Address</label>
                        <input type="email" placeholder="name@domain.com"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:border-cyan transition-all">
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between items-center px-2">
                            <label
                                class="text-xs font-bold uppercase tracking-widest text-white/40 px-2">Password</label>
                            <a href="#"
                                class="text-[10px] font-bold text-primary hover:text-pink transition-colors uppercase tracking-widest">Forgot?</a>
                        </div>
                        <input type="password" placeholder="••••••••"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:border-cyan transition-all">
                    </div>

                    <button type="submit"
                        class="w-full btn-premium btn-primary py-5 text-lg font-bold shadow-[0_15px_30px_-10px_rgba(139,92,246,0.3)]">Sign
                        In</button>
                </form>

                <p class="text-center mt-10 text-white/40 text-sm">
                    Don't have an account? <a href="register.html"
                        class="text-pink font-bold hover:underline transition-colors uppercase tracking-widest text-xs">Register
                        Now</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
